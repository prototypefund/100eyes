  onboarding:
    heading: "Hei ja tervetuloa #sika-systeemiin"
    intro: |
      <p>Olemme iloisia, että olet mukana siankasvatusta koskevassa vuoropuhelututkimuksessamme. Koska ainakin Saksassa kaikkialla näkyy  vakavia ongelmia: teurastamoskandaalit, epäinhimilliset työolot, eläinten kidutus sekä siankasvattajia tuhoava nopea hintojen lasku. Tällä tavalla systeemi ei saa jatkua. Kaikki, jotka ovat jollakin tavoin mukana näillä markkinoilla, tietävät sen.</p>
      <p>Toistaiseksi ratkaisuja ei ole näkyvissä. Siksi aloitamme tämän vuoropuhelututkimuksen avullasi. Emme halua vain haastatella muutamaa henkilöä, asiantuntijoita ja sitten julkaista, haluamme puhua monille eri henkilöille neljän viikon aikana, jotta saisimme laajemman kuvan ja ymmärtäisimme  paremmin koko systeemiä.</p>
      <p>Tämä on kokeilu. Kiitos osallistumisesta.</p>
    who:
      heading: Kuka?
      text: |
        #Sika-systeemin takana ovat ihmiset, eikä koneita: toimittajat Katharina Jakob ja Jens Eber, elokuvantekijä Oliver Eberhardt ja dialogisessa tutkimusryhmässä Isabelle Buckow, Astrid Csuraji ja Dr. Jakob Vicari palvelusta tactile.news. Esittelemme ajatustamme keskustelevasta journalismista <a class="Link" href="https://tactile.news/ueber-uns" target="_blank">verkkosivustollamme</a>.
    how:
      heading: Miten?
      text: |
        Esitämme sinulle jatkuvasti kysymyksiä seuraavien neljän tai viiden viikon aikana. Mieluiten Telegram Messengerin kautta. Jos et käytä sitä etkä halua asentaa sitä (se on hyvin samanlainen kuin Whatsapp), ota yhteyttä meihin sähköpostitse. Sinusta riippuu, vastaatko kaikkiin kysymyksiin vai jätätkö jotkut väliin.
    where:
      heading: Missä?
      text: |
        Jotta voimme tavoittaa sinut myöhemmin valitsemallasi kanavalla, ilmoita meille, haluatko meidän kirjoittavan sinulle sähköpostitse vai Telegramin kautta.

